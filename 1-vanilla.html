<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>2 Simple Example - Vanilla</title>
</head>
<body>
  <div class="wrapper">
    <button class="like-btn">
      <span class="like-text">點讚</span>
      <span>👍</span>
    </button>
  </div>

  <script>
    const button = document.querySelector('.like-btn');
    const buttonText = button.querySelector('.like-text');
    let isLiked = false;
    button.addEventListener('click', () => {
      isLiked = !isLiked;
      if (isLiked) {
        buttonText.innerHTML = '取消';
      }
      else {
        buttonText.innerHTML = '點讚';
      }
    });
  </script>
</body>
</html>
